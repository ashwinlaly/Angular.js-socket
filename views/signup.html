<form name="SignupForm" ng-controller="SignupController">
	<div style="height: 100vh; background-color: #e9ecef">
		<div style="padding-top:10%;text-align: center;">
			<h1 class="display-1">Sign Up</h1>
			<div class="row">
				<div class="col-lg-4"></div>
				<div class="col-lg-4">
					<div class="form-group">
						<span class="input-group-addon">
							<i class="glyphicon glyphicon-user"></i>
							<input type="text" name="username" ng-model="user.username" placeholder="username" class="form-control">
						</span>
					</div>
					<div class="form-group">
						<span class="input-group-addon">
							<i class="glyphicon glyphicon-user"></i>
							<input type="text" name="email" ng-model="user.email" placeholder="email" class="form-control">
						</span>
					</div>
					<div class="form-group">
						<button class="btn btn-info" ng-click="signup()">Step In</button>
						<a class="btn btn-primary" href="#!/">Back</a>
					</div>
				</div>
				<div class="col-lg-4"></div>
			</div>
		</div>
	</div>
</form>
